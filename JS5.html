<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function diffDay(d1,d2){
            var oneDay=24*3600*1000;
            return parseInt((d1.getTime()-d2.getTime())/oneDay)
        }
    </script>
<body>
    <script>
        var d1=new Date()
        var d2=new Date()

        d1.setMonth(6);
        d1.setDate(15);

        document.write('Days Left Are : ',diffDay(d1,d2))

    </script>
</body>
</html>
