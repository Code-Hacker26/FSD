<!-- to assign 1 array of 5 element and find 2 largestno from array without performing sorting -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>       
         var a=[5,4,3,2,1]
        //  document.write(arr)
         var max=a[0]
         var smax=0
        for(i=0;i<a.length-1;i++){
              if (a[i]>max ){
                  smax=max
                  max=a[i]
              }else if( (a[i]>smax)&& a[i]<max){
                smax=a[i]
              }
        }
        document.write("smax : "+smax)
    </script>
    
</body>
</html>
