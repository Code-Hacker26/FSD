<!-- WABS to make 2 sec 20% and 80% width and green and red color border

1. sc shows parameter with different color indicatons and 2 sec shows progress bar in specific color only showing random progress-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-3 " style="border: solid red">
            <p class="text-success">Document</p>

            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" style="width:10%">

                </div>
                <span class="text-success font-weight-bold">
                    Green</span>
            </div>

            <p class="text-danger">Media</p>
            <div class="progress">

                <div class="progress-bar progress-bar-striped bg-danger" style="width: 10%"></div>
                <span class="text-danger font-weight-bold">
                    Red
                </span>
            </div>
            <p class="text-primary">Media</p>
            <div class="progress">

                <div class="progress-bar progress-bar-striped bg-primary" style="width: 10%"></div>
                <span class="text-primary font-weight-bold">
                    Blue
                </span>
            </div>
        </div>

        <div class="col-md-9 " style="border: solid green; "  >
            <div class="progress" style="margin-top:2.5%">
                <div class="progress-bar progress-bar-striped bg-success" style="width: 20% ">
                    Div
                </div>
            </div>
            <div class="progress" style="width: 40% ;margin-top:3%">
                <div class="progress-bar progress-bar-striped bg-danger" style="width: 20%">
                    Div
                </div>
            </div>
            <div class="progress" style="margin-top:7%">
                <div class="progress-bar progress-bar-striped bg-primary" style="width: 0%">
                    Div
                </div>
            </div>
        </div>


    </div>

</body>

</html>
