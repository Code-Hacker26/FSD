<!-- 
    1 ocurence and last of vowel a in a word
    And returns string betwenn them
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function occurence(){
            input=prompt('Enter String : ')
            la=input.indexOf('a')
            ll=input.lastIndexOf('a')
            document.write(input.substring(la+1,ll)+"<br>")
         }
    </script>
   
 </head>
 <body>
    <script>
        var oa=occurence()
    </script>
    
 </body>
 </html>
