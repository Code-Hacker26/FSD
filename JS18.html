<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function fun(){
         var pat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var u = document.getElementById("id").value;
       
        if(pat.test(u)){
            alert("pattern is matched");
        }
        else{
            alert("pattern is not matched");
        }
    }</script>
    <input type="text" id = 'id'/>
    <button onclick="fun()">submit</button>
</body>
</html>
